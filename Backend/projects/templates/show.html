{% extends "layouts/base.html" %}

{% block content %}
    <div class="container">
        <div class="row p-2 m-2">
            <div class="card m-auto" style="max-width: 540px;">
                <div class="row g-0 p-3">
                    <div class="col-md-4">
                        <img src="{{project.image_url}}" class="img-fluid h-100">
                    </div>
    
                    <div class="col-md-8">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-2">{{project.title }}</h4>
                            <p class="card-text">{{project.description}}</p>
                            <p class="card-text">target -> <small class="text-muted">

                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
{%endblock%}
