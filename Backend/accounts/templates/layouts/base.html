

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snabel</title>

    <!-- Bootstrap CSS & js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        html, body {
            height: 100%;
            font-family: 'Ubuntu', sans-serif;
        }

        #sidebar{
            width: 20vw;
            color: white;
        }

        .dropdown-toggle::after {
            content: none; /* Remove the default arrow */
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0 h-100 d-flex">
        <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-bg-info text-white offcanvas-md offcanvas-start">
            <a href="#" class="navbar-brand">Sanabel</a><hr>
            <ul class="mynav nav nav-pills flex-column flex-grow-1 pe-3 mb-auto">
                <li class="nav-item mb-2">
                    <a href='{% url "accounts.index" %}' class="nav-link text-white" aria-current="page" >
                        <i class="fa-regular fa-user"></i>
                        Accounts
                    </a>
                </li>
                <li class="nav-item mb-1">
                    <a href="{% url 'report-home' %}" class="nav-link text-white" aria-current="page" >
                        <i class="fa-regular fa-user"></i>
                        reports
                    </a>
                </li>
                <li class="nav-item mb-1">
                    <a href="{% url 'paymentsindex' %}" class="nav-link text-white" aria-current="page" >
                        <i class="fa-regular fa-user"></i>
                        Payment
                    </a>
                </li>
            </ul>

            <hr>

            <div class="d-flex">
                <i class="fa-solid fa-book me-2"></i>
                <span>
                    <h6 class="mt-1 mb-0">Sanabel</h6>
                </span>
            </div>
        </div>

        <div id="body_content" class="bg-light flex-fill">
            <!-- bars button of offcanvas-->
            <div class="p-2 d-md-none d-flex text-white bg-info">
                <button class="navbar-toggler text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <a href="#" class="navbar-brand ms-3">Cafateria</a><hr>
            </div>


            <div class="p-3">
                <nav class="navbar navbar-expand-lg bg-white shadow rounded p-3">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-info" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav ms-auto d-flex flex-row">
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="#!">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="#!">
                                <i class="fas fa-comment-dots fa-lg"></i>
                            </a>
                        </li>
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="#!">
                                <i class="fas fa-bell fa-lg"></i>
                            </a>
                        </li>
                        <li class="nav-item dropdown me-3 me-lg-0">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Ahmed Elbalouty</span>
                                <img class="rounded-circle" src="img/ahmd.jpg" width="20px" height="20px">
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'accounts.profile' %}"><i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile</a></li>
                                <li><div class="dropdown-divider"></div></li>
                                <li>
                                    <form class="form-inline" method="post" action="{% url 'logout' %}">
                                        {% csrf_token %}
                                        <button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt fa-sm fa-fw ms-0 me-2 text-gray-400"></i> Logout</button>
                                    </form>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </nav>

                <hr>
                {% block body %}{% endblock %}
                {% block content %}
                {% comment %}
                    #must include the content of the page in this block in row 
                    #and col 12
                {% endcomment %}
                {% endblock content %}

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </div>

    <script>
        // Get the current URL
        var currentUrl = window.location.pathname;
    
        // Check each navigation link and add the "active" class to the active link
        var navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(function(navLink) {
            if (navLink.getAttribute('href') === currentUrl) {
                navLink.classList.add('active');
            }
        });
    </script>
</body>
</html>
