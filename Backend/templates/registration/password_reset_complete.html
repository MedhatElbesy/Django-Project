{% extends 'registration/layouts/base.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block body %}
    <div class="row mt-5 justify-content-center align-items-center">
        <div class="col-12 col-lg-6 mt-5">
            <div class="card shadow bg-body-tertiary rounded">
                <div class="card-header">
                    <h2 class="text-center">Password Reset Complete</h2>
                </div>
                <div class="card-body text-center p-4">
                    <h2 class="text-center my-4">Password Reset Successfully</h2>
                    <p class="my-3">
                        Your password has been set. You may go ahead and log in now.
                    </p>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-auto">
                        <a href="{% url 'login' %}" class="btn main-btn btn-primary text-center">
                            Return To Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
